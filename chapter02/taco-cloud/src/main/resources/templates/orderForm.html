<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
      <h1>Order your taco creations!</h1>
      <img alt="taco image" src="#" th:src="@{/images/TacoCloud.png}" />
      <a href="#" th:href="@{/design}">Design another taco</a>
      <br/>
      
      <div th:if="${#fields.hasErrors('*')}">
        <span class="validationError">
            Please correct the problems below and resubmit.
        </span>
      </div>
      
      <h3>Deliver my taco masterpieces to...</h3>
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}"/>
      <span th:if="${#fields.hasErrors('name')}" 
            class="validationError" 
            th:errors="*{name}">Name Error</span>
      <br/>
      <label for="street">Street address:</label>
      <input type="text" th:field="*{street}"/>
      <span th:if="${#fields.hasErrors('street')}" 
            class="validationError" 
            th:errors="*{street}">Street Error</span>
      <br/>
      <label for="city">City:</label>
      <input type="text" th:field="*{city}"/>
      <span th:if="${#fields.hasErrors('city')}" 
            class="validationError" 
            th:errors="*{city}">City Error</span>
      <br/>
      <label for="state">State:</label>
      <input type="text" th:field="*{state}"/>
      <span th:if="${#fields.hasErrors('state')}" 
            class="validationError" 
            th:errors="*{state}">State Error</span>
      <br/>
      <label for="zip">Zip Code:</label>
      <input type="text" th:field="*{zip}"/>
      <span th:if="${#fields.hasErrors('zip')}" 
            class="validationError" 
            th:errors="*{zip}">Zip Code Error</span>
      <br/>
      
      <h3>Here's how I'll pay ...</h3>
      <label for="ccNumber">Credit Card #:</label>
      <input type="text" th:field="*{ccNumber}"/>
      <span th:if="${#fields.hasErrors('ccNumber')}" 
            class="validationError" 
            th:errors="*{ccNumber}">Credit Card Number Error</span>
      <br/>
      <label for="ccExpiration">Expiration:</label>
      <input type="text" th:field="*{ccExpiration}"/>
      <span th:if="${#fields.hasErrors('ccExpiration')}" 
            class="validationError" 
            th:errors="*{ccExpiration}">ccExpiration Error</span>
      <br/>
      <label for="ccCVV">CVV:</label>
      <input type="text" th:field="*{ccCVV}"/>
      <span th:if="${#fields.hasErrors('ccCVV')}" 
            class="validationError" 
            th:errors="*{ccCVV}">ccCVV Error</span>
      <br/>
      
      <input type="submit" value="Submit Order"/>
    </form>
  </body>
</html>
